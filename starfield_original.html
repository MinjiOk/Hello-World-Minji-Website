<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Particle System - Original</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #starfield-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls-panel {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 25px 30px;
            border-radius: 12px;
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 350px;
        }

        .controls-panel h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
            color: #ffffff;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .control-value {
            color: #4CAF50;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #555555;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #66BB6A;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #66BB6A;
        }

        @media (max-width: 600px) {
            .controls-panel {
                min-width: auto;
                width: calc(100% - 40px);
                left: 20px;
                top: auto;
                bottom: 20px;
                transform: none;
                padding: 20px;
            }

            .controls-panel h2 {
                font-size: 1rem;
            }

            .control-label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield-canvas"></canvas>

    <div class="controls-panel">
        <h2>Starfield Controls</h2>

        <div class="control-group">
            <div class="control-label">
                <span>Trail Length</span>
                <span class="control-value" id="trail-value">50</span>
            </div>
            <input type="range" id="trail-slider" min="0" max="100" value="50">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Speed</span>
                <span class="control-value" id="speed-value">50</span>
            </div>
            <input type="range" id="speed-slider" min="1" max="100" value="50">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Particle Count</span>
                <span class="control-value" id="count-value">200</span>
            </div>
            <input type="range" id="count-slider" min="10" max="1000" value="200">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Spawn Radius</span>
                <span class="control-value" id="radius-value">0</span>
            </div>
            <input type="range" id="radius-slider" min="0" max="100" value="0">
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('starfield-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor(centerX, centerY, spawnRadius, speed) {
                this.reset(centerX, centerY, spawnRadius, speed);
            }

            reset(centerX, centerY, spawnRadius, speed) {
                // Random position within spawn radius
                const spawnAngle = Math.random() * Math.PI * 2;
                const spawnDistance = Math.random() * spawnRadius;

                this.x = centerX + Math.cos(spawnAngle) * spawnDistance;
                this.y = centerY + Math.sin(spawnAngle) * spawnDistance;

                // Random direction
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
            }

            update(speed) {
                // Update position based on speed multiplier
                this.x += this.vx * (speed / 50);
                this.y += this.vy * (speed / 50);
            }

            draw(ctx) {
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            isOffScreen(width, height) {
                return this.x < 0 || this.x > width || this.y < 0 || this.y > height;
            }
        }

        // Starfield system
        class Starfield {
            constructor() {
                this.particles = [];
                this.settings = {
                    trailLength: 50,
                    speed: 50,
                    particleCount: 200,
                    spawnRadius: 0
                };
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;

                this.initParticles();
            }

            initParticles() {
                this.particles = [];
                for (let i = 0; i < this.settings.particleCount; i++) {
                    this.particles.push(new Particle(
                        this.centerX,
                        this.centerY,
                        this.settings.spawnRadius,
                        this.settings.speed / 10
                    ));
                }
            }

            updateParticleCount(newCount) {
                const diff = newCount - this.particles.length;

                if (diff > 0) {
                    // Add particles
                    for (let i = 0; i < diff; i++) {
                        this.particles.push(new Particle(
                            this.centerX,
                            this.centerY,
                            this.settings.spawnRadius,
                            this.settings.speed / 10
                        ));
                    }
                } else if (diff < 0) {
                    // Remove particles
                    this.particles.splice(0, Math.abs(diff));
                }

                this.settings.particleCount = newCount;
            }

            update() {
                // Update center on resize
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;

                // Update and respawn particles
                for (let particle of this.particles) {
                    particle.update(this.settings.speed);

                    if (particle.isOffScreen(canvas.width, canvas.height)) {
                        particle.reset(
                            this.centerX,
                            this.centerY,
                            this.settings.spawnRadius,
                            this.settings.speed / 10
                        );
                    }
                }
            }

            draw() {
                // Create trail effect with partial clearing
                const trailAlpha = 1 - (this.settings.trailLength / 100);
                ctx.fillStyle = `rgba(0, 0, 0, ${trailAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw particles
                for (let particle of this.particles) {
                    particle.draw(ctx);
                }
            }
        }

        // Initialize starfield
        const starfield = new Starfield();

        // Animation loop
        function animate() {
            starfield.update();
            starfield.draw();
            requestAnimationFrame(animate);
        }
        animate();

        // Control handlers
        const trailSlider = document.getElementById('trail-slider');
        const speedSlider = document.getElementById('speed-slider');
        const countSlider = document.getElementById('count-slider');
        const radiusSlider = document.getElementById('radius-slider');

        const trailValue = document.getElementById('trail-value');
        const speedValue = document.getElementById('speed-value');
        const countValue = document.getElementById('count-value');
        const radiusValue = document.getElementById('radius-value');

        trailSlider.addEventListener('input', (e) => {
            starfield.settings.trailLength = parseInt(e.target.value);
            trailValue.textContent = e.target.value;
        });

        speedSlider.addEventListener('input', (e) => {
            starfield.settings.speed = parseInt(e.target.value);
            speedValue.textContent = e.target.value;
        });

        countSlider.addEventListener('input', (e) => {
            const newCount = parseInt(e.target.value);
            starfield.updateParticleCount(newCount);
            countValue.textContent = e.target.value;
        });

        radiusSlider.addEventListener('input', (e) => {
            starfield.settings.spawnRadius = parseInt(e.target.value);
            radiusValue.textContent = e.target.value;
        });
    </script>
</body>
</html>
